<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
        }	
        .container {
            display: flex;
        }
		.header {
		background-color: black;
		color: gold; 
		padding: 10px;
		border-radius: 5px;
		margin-bottom: 20px;
		text-align: center;
		border: 5px double gold;
		}

        .side-panel {
            width: 200px;
            background-color: darkgoldenrod;
            padding: 20px;
			height: 100vh;
			border: 10px double black;
        }

        .side-panel h3 {
            margin-top: 0;
            font-size: 32px;
            color: black;
			font-family:georgia;
			

        }

        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
			
        }

        .options li {
            margin-bottom: 10px;
			
        }

        .options li a {
            color: black;
            text-decoration: none;
			font-family:Impact;
			font-size: 20px;
        }

        .options li a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-vault {
            display: flex;
            flex-wrap: wrap;
        }

        .password-item {
            width: calc(33.33% - 10px);
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .add-password {
            width: 100%;
            height: 100px;
            background-color: darkgoldenrod;
            color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            text-decoration: none;
        }

        .add-password:hover {
            background-color: gold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="side-panel">
        <h3>Options</h3>
        <ul class="options">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
        </ul>
		<img src="/static/paclogoopen.png" style= "height: 240px; width:200px;">
		<img src="/static/paclogoopen.png" style= "height: 240px; width:200px;">
		<img src="/static/paclogoopen.png" style= "height: 240px; width:200px;">
    </div>

    <div class="main-content">
        <div class="header">
            <h1>PAC-Manager Password Vault</h1>
        </div>
		
    <div class="main-content">
        <input type="text" class="search-bar" placeholder="Search passwords...">
        <h2 style=" font-family: monospace">Add Your Passwords Here:</h2>
        <div class="password-vault">
          
            
            <a href="#" class="password-item add-password">+</a>
		<img src="/static/lockicon.png" style= "display: block; margin: 0 auto; height: 400px; width: 400px;">
        </div>
    </div>
</div>

</body>
</html>
